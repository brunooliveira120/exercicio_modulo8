<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenta Telefonica</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/agenda.png" alt="logo agenda-telefonica">
            <h1>Agenda</h1>
        </header>
        <form id="form-agenda">
            <input id="nome-contato" type="text" required placeholder="nome de contato">
            <input id="numero-contato" type="tel" required placeholder="(xx)9xxxx-xxxx">
            <button type="submit">Confirmar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
